<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandManiac</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="box">
      <div class="card">
        <div class="personal_info">
          <a href="./influcard.html" class="img_container">
            <img
              src="https://images.brandmanic.com/api/v1/getimage?account=Tng4dk85Y3BNR2UzeW83cm9kV3VTdz09IyMQlPROSQGYHsFytYXwhGJA&type=1&channel=4"
              alt=""
              class="profile_img"
            />
          </a>

          <span> <i class="fab fa-tiktok"></i> name </span>
          <span> Mujer, 29 años </span>
          <span>España</span>
          <span> Tv_y_cine </span>
        </div>
        <div class="metric_info">
          <h3>name</h3>
          <span class="metric">
            <i class="fas fa-users metric_icon"></i>
            <span class="metric_title">aundienca</span>
            <span class="metric_number">100</span>
          </span>
          <span class="metric">
            <i class="fas fa-user-times metric_icon"></i>

            <span class="metric_number">200 </span></span
          >
          <span class="metric">
            <i class="fas fa-heart metric_icon"></i
            ><span class="metric_title"> media eng</span>
            <span class="metric_number">300</span></span
          >
          <span class="metric">
            <i class="fas fa-heartbeat metric_icon"></i>
            <span class="metric_title">eng rate</span>
            <span class="metric_number">400</span></span
          >
          <span class="metric">
            <i class="fas fa-eye metric_icon"></i
            ><span class="metric_title">imopresiones</span>
            <span class="metric_number">500</span></span
          >
        </div>
        <span>
          <i class="fas fa-bars bar_icon"></i>
        </span>
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
