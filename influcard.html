<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandManiac</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="influcard.js"></script>
    <script type="module" src="utils/pieheader.js"></script>
    <script type="module" src="utils/yearchart.js"></script>
    <script type="module" src="utils/genderpie.js"></script>

    <link rel="stylesheet" href="influcard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/radar.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  </head>
  <header>
    <div class="header_container">
      <div class="header_personal">
        <div class="img_container">
          <img src="" alt="account profile image" id="profile_img" />
        </div>
        <div class="personal_container">
          <h3 id="headername"></h3>
          <span>
            <a id="headernameurl" href=""></a>
          </span>
          <span id="personal_data"></span>
        </div>
      </div>
      <div class="header_stats">
        <div class="stat">
          <h5 class="stat_reach">Reach</h5>
          <div id="reachdiv"></div>
        </div>
        <div class="stat">
          <h5 class="stat_relevance">Relevance</h5>
          <div id="relevancediv"></div>
        </div>
        <div class="stat">
          <h5 class="stat_resonance">Resonance</h5>
          <div id="resonancediv"></div>
        </div>
      </div>
      <div class="header_buttons">
        <div>
          <i class="fas fa-sign-out-alt"></i>
          <span class="text-icon">salir</span>
        </div>
        <div>
          <i class="fas fa-download"></i>
          <span class="text-icon">descargar influcard</span>
        </div>
        <div>
          <i class="fas fa-eye"></i><span class="text-icon">ver perfil</span>
        </div>
        <div id="date_info">datos actualizados a</div>
      </div>
    </div>
  </header>
  <body>
    <div class="body_container">
      <div class="column">
        <div class="column_title card">
          <i class="fas fa-users column_icon"></i>
          <h4>Audencia</h4>
        </div>
        <div class="column_audience card">
          <div class="audince_number">
            <span>Audencia</span>
            <span> <i class="fas fa-users audience_icon"></i> </span>
            <span id="audience"></span>
          </div>
          <div class="audince_number">
            <span> Seguidores Fake</span>
            <span> <i class="fas fa-users audience_icon"></i> </span>
            <span id="audience_fake"></span>
          </div>
          <div class="audince_number">
            <span>Audencia Real </span>
            <span> <i class="fas fa-users audience_icon"></i> </span>
            <span id="audience_real"></span>
          </div>
        </div>
        <div class="column_age card">
          <div class="column_subtitle">Distribución por edad</div>
          <div class="column_year">
            <span class="text_year">13-17</span>
            <div id="year13" class="year"></div>
            <div id="year13number" class="year_number"></div>
          </div>

          <div class="column_year">
            <span class="text_year">18-24</span>
            <div id="year18" class="year"></div>
            <div id="year18number" class="year_number"></div>
          </div>

          <div class="column_year">
            <span class="text_year">25-34</span>
            <div id="year25" class="year"></div>
            <div id="year25number" class="year_number"></div>
          </div>

          <div class="column_year">
            <span class="text_year">35-44</span>
            <div id="year35" class="year"></div>
            <div id="year35number" class="year_number"></div>
          </div>

          <div class="column_year">
            <span class="text_year">45-64</span>
            <div id="year45" class="year"></div>
            <div id="year45number" class="year_number"></div>
          </div>

          <div class="column_year">
            <span class="text_year">65+</span>
            <div id="year65" class="year"></div>
            <div id="year65number" class="year_number"></div>
          </div>
        </div>
        <div class="audience_multi_column">
          <div class="column_gender card">
            <div class="column_subtitle">Distribución por género</div>
            <div id="genderpie"></div>
          </div>
          <div class="column_gender card">
            <div class="column_subtitle">Distribución por país</div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="column_title card">
          <i class="fas fa-camera-retro column_icon"></i>
          <h4>Publicaciones</h4>
        </div>
      </div>
      <div class="column">
        <div class="column_title card">
          <i class="fas fa-chart-line column_icon"></i>
          <h4>Desempeño</h4>
        </div>
      </div>
    </div>
  </body>
</html>
